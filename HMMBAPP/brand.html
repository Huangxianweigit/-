<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>买买买-首页</title>
  <link rel="stylesheet" href="fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/brand.css">
</head>

<body class="bd_bgc">
  <div class="mmm_header">
    <img src="images/header_logo.png" alt="" class="header_logo">
    <a href="javascript:;" class="header_app">
      <img src="images/header_app.png" alt="">
    </a>
  </div>
  <div class="mmm_search">
    <div class="left-search">
      <input type="search" placeholder="请输入你想比价的商品">
    </div>
    <button class="btn_search">搜索</button>
  </div>
  <!-- 公共部分完成 -->
  <div class="crumbs">
    <a href="index.html">首页/</a>
    <a href="brandTitle.html">全部分类</a>
  </div>

  <div class="hotlist">
    <p class="first">品牌电视那个牌子好</p>
  </div>



  <div class="mmm_content">

    <div class="brandInfo">
      <!-- 挖个坑 -->

    </div>
  </div>
  <div class="hotlist">
    <p class="secend">平板电视产量销量排行</p>
  </div>
  <div class="product-brand">
    <!-- 挖个坑 -->
  </div>
  <div class="evaluate">


    <!-- 挖个坑 -->

  </div>
  <!-- 底部 -->
  <div class="mmm_footer">
    <ul class="clearfix">
      <li>
        <a href="javascript:;">登录</a>
      </li>
      <li>
        <a href="javascript:;">注册</a>
      </li>
      <li>
        <a href="#">返回顶部</a>
      </li>
    </ul>
    <p class="footernav">
      <span style="color: red; ">手机下载app</span>
      <span style="color: #000;">慢慢买手机版--</span>
      <span style="color: #666;">掌上比价平台</span>
    </p>
    <p style="color: #666;">m.manmanby.com</p>
  </div>

  <script type="text/html" id="list">
    {{ each result v i }}
    <a href="productlist.html?id={{v.categoryId}}&pageid=1">
        <span class="short">{{i+1}}</span>
        <div>
          <h3>{{v.brandName}}</h3>
          <p>{{v.brandInfo}}</p>
        </div>
        <span class="fa fa-angle-right"></span>
      </a>
    {{ /each }}
  </script>
  <script type="text/html" id="product">
    {{ each result v i }}
    <a href="bijia.html?productid={{v.productId}}&categoryId={{v.categoryId}}&brandName={{v.brandName}}">
      <div class="fl">{{@ v.productImg}}</div>
      <div class="massage-right">
        <p class="text-2">{{v.productName}}</p>
        
        <div  class="productFrom">
        <span class="productPinkage">{{v.productPrice}}</span>
        <span>{{v.productQuote}}∣{{v.productCom}}</span>
        </div>
      </div>
    </a>
    {{ /each }}
  </script>
  <script type="text/html" id="evaluate">
    {{ each result v i }}
       <div class="wraper">
        <div class="titleImg">
          <div class="wrapimg">
            {{@ v.productImg }}
          </div>
         <p>{{v.productName}}</p>
       </div>
       <div class="items">
          <div class="items-title clearfix">
            <div class="fl">
              {{v.comName}}
            </div>
            <div class="fr">
              <p>{{v.comTime}}</p>
              <p>{{v.comFrom}}</p>
            </div>
          </div>
          <p>{{v.comContent}}</p>
      </div>
       </div>
    {{ /each }}
    </script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/brand.js"></script>
</body>

</html>
