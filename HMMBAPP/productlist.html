<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>买买买-首页</title>
  <link rel="stylesheet" href="fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/productlist.css">
</head>

<body class="bd_bgc">
  <div class="mmm_header">
    <img src="images/header_logo.png" alt="" class="header_logo">
    <a href="javascript:;" class="header_app">
      <img src="images/header_app.png" alt="">
    </a>
  </div>
  <div class="mmm_search">
    <div class="left-search">
      <input type="search" placeholder="请输入你想比价的商品">
    </div>
    <button class="btn_search">搜索</button>
  </div>
  <!-- 公共部分完成 -->

  <div class="mmm_content">
    <div class="title clearfix">
      <div class="fl bijiaNav">
       <!-- 挖个坑 -->
       <a href="index.html">首页/</a>
       <a href="category.html">全部分类/</a>
       <a href="javascript:;" class="categoryname"></a>
      </div>
      <div class="fr">
        <button>筛选</button>
      </div>
    </div>
    <div class="content">


      <!-- 挖个坑 -->

     
    </div>
    <div class="paginator">
      <a class="mfenye-last">上一页</a>
      <select class="mfenye-select">

        <!-- 挖个坑 -->

      </select>
      <a class="mfenye-next">下一页</a>
    </div>
  </div>

  <!-- 底部 -->
  <div class="mmm_footer">
    <ul class="clearfix">
      <li>
        <a href="javascript:;">登录</a>
      </li>
      <li>
        <a href="javascript:;">注册</a>
      </li>
      <li>
        <a href="#">返回顶部</a>
      </li>
    </ul>
    <p class="footernav">
      <span style="color: red; ">手机下载app</span>
      <span style="color: #000;">慢慢买手机版--</span>
      <span style="color: #666;">掌上比价平台</span>
    </p>
    <p style="color: #666;">m.manmanby.com</p>
  </div>
  <!-- <script type="text/html" id="bijianav">
  
   
  </script> -->
  <script type="text/html" id="product-list">
    {{ each result v i }}
    <a href='bijia.html?productid={{v.productListId}}&brandName={{v.brandName}}&categoryId={{v.categoryId}}'>
        <div class="fl">
        {{@ v.productImg}}
        </div>
        <div class="massage-right">
          <p class="text-2">{{v.productName}}</p>
          <span class="productPrice">{{v.productPrice}}</span>
          <div class="right-footer">
            <span class="productQuote">{{v.productQuote}}</span>
            <span class="productCom">{{v.productCom}}</span>
          </div>
        </div>
      </a>
      {{ /each }}
  </script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/productlist.js"></script>
</body>

</html>
