<script>
  $('h2').on('click', function () {
    history.go(-1);
  })
  var color = [{
    bg: 'red',
    color: '#fff'
  }, {
    bg: 'green',
    color: '#000'
  }, {
    bg: 'blue',
    color: '#fff'
  }, ];

  var index = 0;
  setInterval(function () {
    index = index > color.length - 1 ? 0 : index;
    $('body').css({
      backgroundColor: color[index].bg,
      color: color[index].color
    })
    index++;
  }, 300)
</script>
